<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="flex-container bg-primary">
        <div class="d-flex flex-row">
            <div class="p-2 bd-highlight bg-primary">Flex 1</div>
            <div class="p-2 bd-highlight bg-secondary">Flex 2</div>
            <div class="p-2 bd-highlight bg-success">Flex 3</div>
            <div class="p-2 bd-highlight bg-warning">Flex 4</div>
            <div class="p-2 bd-highlight bg-white">Flex 5</div>
            <div class="p-2 bd-highlight bg-transparent">Flex 6</div>
        </div>




    </div>
