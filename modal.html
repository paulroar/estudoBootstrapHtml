<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal no bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h3>O título do seu site</h3>
        <p>Clique no botão</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModal">Abrir o
            Modal</button>


    </div>
    <!-- O meu Modal -->
    <div class="modal fade" id="meuModal">

        <div class="modal-dialog modal-dialog-centered modal-sm">

            <div class="modal-content">

                <!-- Cabeçalho -->
                <div class="modal-header">
                    <h5 class="modal-title"> Título do Modal</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>

                <!-- Corpo -->

                <div class="modal-body">
                    Modal de avisos ao cliente.

                </div>

                <!-- Rodapé -->
                    <div class="modal-footer">
                        <div class="btn btn-danger" data-bs-dismiss="modal">Sair</div>
                        <div class="btn btn-info" data-bs-dismiss="modal">Ok</div>
                    </div>



            </div>
        </div>
    </div>










    </div>
</body>
</html>
