<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeão em bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="accordion" id="acordeao">
            <div class="acordion-iten">
                <h2 class="accordion-header" id="cabecalhoUm">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#corpo1"
                    aria-expanded="true"
                    aria-controls="corpo1">
                        Cabeçalho 1
                    </button>
                
                </h2>
            </div>
            <div id="corpo1"class="accordion-collapse collapse show" aria-labelledby="cabecalhoUm" data-bs-parent="#acordeao">
                <div class="accordion-body">
                    Corpo 1. Texto a ser mostrado/escondido.
                </div>

            </div>

            <div class="accordion-iten">
                <h2 class="accordion-header" id="cabecalho2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#corpo2"
                    aria-expanded="true"
                    aria-controls="corpo2">
                        Cabeçalho 2
                    </button>
                
                </h2>
            </div>
            <div id="corpo2"class="accordion-collapse collapse" aria-labelledby="cabecalho2" data-bs-parent="#acordeao">
                <div class="accordion-body">
                    Corpo 2. Texto a ser mostrado/escondido.
                </div>

            </div>

        </div>



    </div>
    
</body>
</html>
