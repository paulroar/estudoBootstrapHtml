<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário em BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <form class="w-50 mx-auto">
            <div class="form-group mb-3">
                <label for="utilizador">Nome do Utilizador</label>
                <input class="form-control" type="text" name="utilizador" id="utilizador">
                <br>
                <label for="passe">Palavra-Passe</label>
                <input class="form-control" type="password" name="passe" id="passe">
            </div>
            
            <div class="form-group">
                <label>Mora em Portugal?</label>
                     <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="residencia" id="residenciaSim" value="Sim">
                    <label for="residenciaSim" class="form-check-label">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="residencia" id="residenciaNaom" value="Nao">
                    <label for="residenciaSim" class="form-check-label">Não</label>
                </div>
            </div><br>

            <div class="form-group">
                <label>Que Meio de Transporte Utiliza?</label>
                <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="transporte" id="transporteCarro" value="Carro">
                    <label for="transporteCarro" class="form-check-label">Carro</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="transporte" id="transporteMota" value="Mota">
                    <label for="transporteMota" class="form-check-label">Mota</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="transporte" id="transporteComboio" value="Comboio">
                    <label for="transporteComboio" class="form-check-label">Comboio</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="transporte" id="transporteBicicleta" value="Bicicleta">
                    <label for="transporteBicicleta" class="form-check-label">Bicicleta</label>
                </div>

            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input type="text" class="form-control">
            </div>

            <div class="input-floating">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" placeholder="Endereço Eletrônico" name="email">
                
            </div>



        </form>
    </div>
</body>

</html>
