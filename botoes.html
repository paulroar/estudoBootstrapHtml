<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões em BS 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

</head>
<body>

    <div class="container">
        <button type="button" class="btn btn-outline-primary">Básico</button>
        <button type="button" class="btn btn-primary">Primário</button>
        <button type="button" class="btn btn-secondary">Secundário</button>
        <button type="button" class="btn btn-success">Sucesso</button>
        <button type="button" class="btn btn-warning">Atenção</button>
        <button type="button" class="btn btn-danger">Perigo</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-dark">Preto</button>
        <button type="button" class="btn btn-light">Claro</button>

        <br>

        <button type="button" class="btn btn-outline-primary">Primário</button>
        <button type="button" class="btn btn-outline-secondary">Secundário</button>
        <button type="button" class="btn btn-outline-success">Sucesso</button>
        <button type="button" class="btn btn-outline-danger">Perigo</button>

        <br>

        <button type="button" class="btn btn-primary active">Activado</button>
        <button type="button" class="btn btn-primary" disabled>Desativado</button>

        <br>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm">
            </span>
            Processando...
        </button>

        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm">
            </span>
            Processando...
        </button>

    </div>
    
</body>
</html>
